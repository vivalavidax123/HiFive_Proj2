name: workflow_proj2

on:
  push:
    branches:
      - PackageDelegation
  # Change this to the specific branch name
  pull_request:
    branches:
      - PackageDelegation


permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
